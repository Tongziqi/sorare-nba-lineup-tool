query NBACardsByIdsQuery($input: NBACardsInput!) {
  nbaCards(input: $input) {
    id
    slug
    totalBonus
    player {
      displayName
      tenGameAverage
      age
      positions
      latestFinalFixtureStats(last: 24) {
        tenGameAverage
        status {
          statusIconType
          gameStats {
            detailedStats {
              points
              rebounds
              assists
              blocks
              steals
              turnovers
              made3PointFGs
              doubleDoubles
              tripleDoubles
              secondsPlayed
            }
            score
          }
        }
      }
      team {
        fullName
        abbreviation
      }
    }
    rarity
  }
}
