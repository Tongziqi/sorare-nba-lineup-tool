query NBACardsByIdsQuery($input: NBACardsInput!) {
  nbaCards(input: $input) {
    id
    slug
    totalBonus
    player {
      displayName
      tenGameAverage
      positions
      latestFinalFixtureStats(last: 24) {
        score
        tenGameAverage
        status {
          statusIconType
        }
      }
      team {
        fullName
        abbreviation
      }
    }
    rarity
  }
}
