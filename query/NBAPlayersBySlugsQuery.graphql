query NBAPlayerQuery($input: [String!]) {
  nbaPlayers(slugs: $input) {
    displayName
    tenGameAverage
    positions
    age
    latestFinalFixtureStats(last: 24) {
      score
      tenGameAverage
      status {
        statusIconType
        gameStats {
          detailedStats {
            secondsPlayed
          }
        }
      }
    }
    team {
      fullName
      abbreviation
    }
  }
}
