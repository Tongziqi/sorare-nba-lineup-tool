query NBAPlayerQuery($input: [String!]) {
  nbaPlayers(slugs: $input) {
    displayName
    tenGameAverage
    positions
    age
    latestFinalFixtureStats(last: 24) {
      score
      tenGameAverage
      status {
        statusIconType
        gameStats {
          detailedStats {
            points
            rebounds
            assists
            blocks
            steals
            turnovers
            made3PointFGs
            doubleDoubles
            tripleDoubles
            secondsPlayed
          }
          score
        }
      }
    }
    team {
      fullName
      abbreviation
    }
  }
}
